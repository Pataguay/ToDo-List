{% extends 'base.html' %}

{% block content %}
  <h2>Editar Tarefa</h2>

  <form method="post" action="{% url 'atualizar' tarefa.id %}">
    {% csrf_token %}
    
    <label>Nova Tarefa</label>
    <input type="text" name="titulo" value="{{ tarefa.titulo }}" class="form-control mb-2" required>

    <label>Descrição da Tarefa</label>
    <textarea name="descricao" class="form-control mb-2" placeholder="Descrição">{{ tarefa.descricao }}</textarea>

    <label>Nível de Prioridade</label>
    <select name="prioridade" class="form-select mb-3">
      <option value="alto" {% if tarefa.prioridade == 'alto' %}selected{% endif %}>Alto</option>
      <option value="medio" {% if tarefa.prioridade == 'medio' %}selected{% endif %}>Médio</option>
      <option value="baixo" {% if tarefa.prioridade == 'baixo' %}selected{% endif %}>Baixo</option>
    </select>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
